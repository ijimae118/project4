<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: html_head"/>

<body>

<div th:replace="fragments :: html_menu"/>

<div class="cover">
    <div class="show">
        <div class="show-item table">
            <h3>Update Order</h3>
            <form th:action="@{'/Orders_Edit_Save'}" th:object="${orders}" method="post">
                <table>
                    <tr class="row">
                        <label for="id" class="form-label col-sm-2" style="display: none">Id</label>
                        <input type="text" class="form-control col-sm-10" id="id" th:name="id" th:value="${orders.getId()}" style="display: none" readonly/>
                        <label for="status" class="form-label col-sm-2">Status</label>
                        <!--                        <input type="text" class="form-control col-sm-10" id="status" th:type="number" th:name="status" th:value="${orders.getStatus()}" required/>-->
                        <select class="form-control form-select-button" th:name="status" id="status">
                            <option th:if="${orders.getStatus() != null}" th:value="${orders.getStatus()}" th:text="${orders.getStatus()}" selected></option>
                            <option th:value="0">0 - Waiting</option> <!--Waiting Bill-->
                            <option th:value="1">1 - Confirm</option> <!--New Bill-->
                            <option th:value="2">2 - Reception</option>
                            <option th:value="3">3 - On Process</option>
                            <option th:value="4">4 - Finished</option>
                        </select>
                        <label for="shipper_id" class="form-label col-sm-2">Shipper</label>
                        <select class="form-control form-select-button" th:name="shipper_id" id="shipper_id">
                            <option th:if="${orders.getShipper_id() != null}" th:value="${orders.getShipper_id().getId()}" th:text="${orders.getShipper_id().getId()}" selected></option>
                            <option th:each="s : ${shipper}" th:value="${s.getId()}" th:text="${s.getId()}"></option>
                        </select>
                    </tr>
                </table>
                <div class="row">
                    <button class="btn btn-info bg-info col-sm-2" type="submit" style="width:fit-content;margin:10px">Update</button>
                </div>
            </form>
        </div>
    </div>
    <div th:replace="fragments :: html_toggle"/>
</div>

<!--Javascript-->
<div th:replace="fragments :: html_foot"/>
</body>

</html>
