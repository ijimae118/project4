<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: html_head"/>

<body>

<div th:replace="fragments :: html_menu"/>

<div class="cover">
    <div id="show" class="show">
        <div class="show-item">
            <h2>Orders</h2><br/>
        </div>
        <div class="show-item">
            <!--            &ensp;<a class="btn btn-primary" th:href="@{/Services_New}">Add Service</a>-->
        </div>
        <div class="show-item table">
            <table id="example" class="display table table-hover table-striped nowrap" style="width: 100%;">
                <thead>
                <tr class="text-light" style="background:#4d5bf9;">
                    <th>Id</th>
                    <th>Address</th>
                    <th>Create_at</th>
                    <th>User_email</th>
                    <th>User_phone</th>
                    <th>Status</th>
                    <th>Payment<$></th>
                    <th>ShipperId</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="o : ${orders}">
                    <td th:text="${o.getId()}"></td>
                    <td th:text="${o.getAddress()}"></td>
                    <td th:text="${o.getCreated_at()}"></td>
                    <td th:text="${o.getUser_email().getEmail()}"></td>
                    <td th:text="${o.getUser_phone()}"></td>
                    <td>
                        <th:block th:switch="${o.getStatus()}">
                            <div th:case="0">
                                Waiting
                            </div>
                            <div th:case="1">
                                Confirm
                            </div>
                            <div th:case="2">
                                Reception
                            </div>
                            <div th:case="3">
                                On Process |
                                <a class="btn btn-outline-warning" th:href="@{'/FeedBack/'+${o.getUser_email().getEmail()}}">Send Email</a>
                            </div>
                            <div th:case="4">
                                Finished
                            </div>
                            <div th:case="5">
                                Cancelled
                            </div>
                        </th:block>
                    </td>
                    <td th:text="${o.getPayment()}"></td>
                    <td th:text="${o.getShipper_id()==null?'':o.getShipper_id().getId()}"></td>
                    <td>
                        <a class="btn btn-outline-primary" th:href="@{'/Orders_Edit/'+${o.getId()}}">Edit</a>
                        <!--                        <a class="btn btn-danger" onclick="return confirm('Are you sure?')"-->
                        <!--                           th:href="@{'/Services_Delete/'+${se.getId()}}">Delete</a>-->
                    </td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <th>Orders-<span th:text="${orders.size()}"/></th>
                    <th>Address</th>
                    <th>Create_at</th>
                    <th>User_email</th>
                    <th>User_phone</th>
                    <th>Status</th>
                    <th>Payment</th>
                    <th>ShipperId</th>
                    <th>Action</th>
                </tr>
                </tfoot>
            </table>
        </div>
        <div class="show-item">

        </div>
    </div>
    <div th:replace="fragments :: html_toggle"/>
</div>

<!--Highcharts-->
<!-- Optional theme -->
<link rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>

<div class="container">
    <h2 align="center">Data Order Payment</h2>

    <div id="container"
         style="width: 550px; height: 400px; margin: 0 auto"></div>
</div>
<script th:inline="javascript">
    $(function(){
        Highcharts.chart('container', {
            chart: {
                type: 'column'
            },
            title: {
                text: 'Organization'
            },
            subtitle: {
                text: 'Details'
            },
            xAxis: {
                categories: [[${dates}]],
                crosshair: true
            },
            yAxis: {
                min: 0,
                max:100,
                title: {
                    text: 'Payment'
                }
            },
            tooltip: {
                headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
                pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                    '<td style="padding:0"><b>{point.y:.1f} K</b></td></tr>',
                footerFormat: '</table>',
                shared: true,
                useHTML: true
            },
            plotOptions: {
                column: {
                    pointPadding: 0.2,
                    borderWidth: 0
                }
            },
            series: [{
                name: 'Date',
                data: [[${price}]]
            }]
        });
    });
</script>

<!--Javascript-->
<div th:replace="fragments :: html_foot"/>
</body>

</html>
