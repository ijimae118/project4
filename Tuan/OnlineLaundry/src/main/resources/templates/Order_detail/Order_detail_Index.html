<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: html_head"/>

<body>

<div th:replace="fragments :: html_menu"/>

<div class="cover">
    <div id="show" class="show">
        <div class="show-item">
            <h2>Order Details</h2><br/>
        </div>
        <div class="show-item">
            <!--            &ensp;<a class="btn btn-primary" th:href="@{/Services_New}">Add Service</a>-->
        </div>
        <div class="show-item table">
            <table id="example" class="display table table-hover table-striped nowrap" style="width: 100%;">
                <thead>
                <tr class="text-light" style="background:#4d5bf9;">
                    <th>Id</th>
                    <th>Order_Id</th>
                    <th>User_Email</th>
                    <th>User_Address</th>
                    <th>Service Name</th>
                    <th>Price</th>
                    <th> Quantity </th>
<!--                    <th> Shipping Fee </th>-->
                    <!--                    <th>Action</th>-->
                </tr>
                </thead>
                <tbody>
                <tr th:each="o : ${order_detail}">
                    <td th:text="${o.getId()}"></td>
                    <td th:text="${o.getOrder_id().getId()}"></td>
                    <td th:text="${o.getOrder_id().getUser_email().getEmail()}"></td>
                    <td th:text="${o.getOrder_id().getUser_email().getAddress()}"></td>
                    <td th:text="${o.getServices_id().getName()}"></td>
                    <td th:text="'$'+${o.getPrice()}"></td>
                    <td th:text="${o.getQuantity()}"></td>
                    <!--                    <td th:text="${o.getShipper_id()==null?'':o.getShipper_id().getId()}"></td>-->
<!--                    <td th:text="${o.getShipping_fee()}"></td>-->
                    <!--                    <td>-->
                    <!--                        <a class="btn btn-outline-primary" th:href="@{'/Order_detail_Edit/'+${o.getId()}}">Edit</a>-->
                    <!--                    </td>-->
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <th>Order_Detail-<span th:text="${order_detail.size()}"/></th>
                    <th>Order_Id</th>
                    <th>User_Email</th>
                    <th>User_Address</th>
                    <th>Service Name</th>
                    <th>Price</th>
                    <th> Quantity </th>
<!--                    <th> Shipping Fee </th>-->
                    <!--                    <th>Action</th>-->
                </tr>
                </tfoot>
            </table>
        </div>
        <div class="show-item">

        </div>
    </div>
    <div th:replace="fragments :: html_toggle"/>
</div>

<!--Javascript-->
<div th:replace="fragments :: html_foot"/>
</body>

</html>
